<div class="container">
    <div class=" row justify-content-center" style="margin-top:12rem;">
        <div class="card col-10 col-sm-8 col-md-6" id="auth_card">
            <div class="card-body">
                <h3 class="card-title pb-3">Singup</h3>
        
                <form hx-post="/singup" hx-target="#main" class="pb-3">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Singup</button>
                </form>
        
                <p>Already have an account? <button hx-get="/login" hx-target="#main" hx-swap="innerHTML" hx-push-url="/login"
                        class="text-primary">Login</button></p>
            </div>
        </div>
    </div>
</div>
