<div class="card-body">
    <h3 class="card-title pb-3">Singup</h3>
    
    <form hx-post="/singup" hx-on="htmx:afterOnLoad">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Singup</button>
    </form>

    <p>Already have an account? <button hx-get="/login" hx-target="#auth_card" hx-swap="innerHTML" class="text-primary">Login</button></p>
  </div>
</div>
