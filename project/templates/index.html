<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYMEN WORKOUT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <header >
        <div class="container-fluid  p-0">
            <nav class=" navbar navbar-expand-md navbar-dark bg-dark ">
                <div class="container-sm px-5">
                    <a href="/" class="navbar-brand h1 m-0">AYMEN WORKOUT</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav ">
                          <button class="nav-link active" hx-get="/home" hx-target="#main" hx-swap="innerHTML">Home</button>
                          <button class="nav-link" hx-get="/program" hx-target="#main" hx-swap="innerHTML" hx-push-url="/program">Program</button>
                          <button class="nav-link" hx-get="/workout" hx-target="#main" hx-swap="innerHTML">Workout</button>
                          <button type="button" class="btn btn-danger bg-danger nav-link ms-5 px-4 text-white"  data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</button>
                          
                          <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModal" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content bg-dark">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5 text-white" id="logoutModalHeader">Logout</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <p class="lead text-white" id="logoutModalBody">Are you sure you want to logout?</p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  <button  class="btn btn-danger" data-bs-dismiss="modal" hx-post="/logout" hx-target="#main" hx-swap="innerHTML">Logout</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        
                        </div>

                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main id="main" hx-get="/home" hx-trigger="load" hx-push-url="/home" >
        
    </main>

    <footer id ="footer"></footer>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@2.0.1"
        integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
        crossorigin="anonymous"></script>
</body>

</html>
